<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<style>
  *{
        padding: 0%;
        margin: 0;
    }
    body{
        background-color: black;
    }
    a{
        background-color: rgb(255, 0, 0);
        color: white;
        padding: 15px;
        text-align: center;
        display: block;
        font-weight: bold;
    }
    img{
        background-position: center top;
        background-repeat: no-repeat;
        width: 100vw;
    }
    ::-webkit-scrollbar{
        width: 0;
        height: 0;
    } 
</style>
<body>
    <img src="img/tela-youtube.png" alt="Youtube">
    <a href="https://www.youtube.com/@djbrian7050/featured" target="_blank">Meu youtube</a>
</body>
</html>
